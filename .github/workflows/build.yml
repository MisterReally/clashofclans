name: build

on:
  push:
    paths:
      - 'src/**'
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: ['3.1.x', '5.0.x']

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET ${{ matrix.dotnet }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}

    - name: Build with dotnet
      run: dotnet build ./src/ClashOfClans.sln
